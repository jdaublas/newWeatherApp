<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>NewWeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Search city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-4">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
            </div>
          </form>

          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          <div class="weather-temp">
            <div class="row">
              <div class="col-6">
                <div class="weather-image">
                  <img src="." alt="partly-sunny" id="icon" />
                </div>

                <strong id="temperature" class="temp-number"></strong>
                <span class="weather-units"
                  ><a href="#" id="celcius-link" class="active">°C</a> |
                  <a href="#" id="faherenheit-link">°F</a></span
                >
              </div>

              <div class="col-6">
                <ul>
                  <li>
                    Humidity:
                    <span id="humidity"></span>%
                  </li>
                  <li>Wind: <span id="speed"></span> km/h</li>
                </ul>
              </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
        <small>
          <a
            href="https://hopeful-goldwasser-d359a5.netlify.app"
            target="_blank"
            >First code</a
          >
          - By Joveth Daublas
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
